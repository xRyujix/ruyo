<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<center>
    <h1>Add new user</h1>
        <form action="#" th:action="@{/adduser}" th:object="${adduser}" method="post">
            <table>
                <tr>
                    <td><input type="text" th:field="*{username}" th:required="required" placeholder="Username"/></td>
                    </tr>
                <tr>
                    <td> <input type="text" th:field="*{email}" th:required="required" placeholder="Email"/></td>
                </tr>
                <tr>
                    <td> <input type="text" th:field="*{password}" th:required="required" placeholder="Password"/></td>
                </tr>

                <tr>
                    <td style="text-align:center;" colspan="2"><button type="submit">agregar</button></td>
                </tr>
            </table>
    </form>
</center>
</body>
</html>
